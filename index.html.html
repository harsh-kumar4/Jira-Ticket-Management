<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <title>Jira Ticket Clone</title>
</head>

<body>
    <!-- ToolBox -->
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="Headline">Jira Ticket</div>
            <!-- <div class="lightpink color"></div>                
            <div class="lightblue color"></div>
            <div class="lightgreen color"></div>
            <div class="black color"></div> -->
        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-cont">
        <!-- <div class="ticket-cont">
            <div class="ticket-color"></div>
            <div class="ticket-id">#sample_id</div>
            <div class="ticket-area"></div>
            <div class="ticket-lock">
                <i class="fas fa-lock"></i>
            </div>
        </div> -->
    </div>


    <div class="modal-cont">
        <textarea spellcheck="false" class="textarea-cont" placeholder="  Enter Your Task Here . . . ."></textarea>
        <div class="priority-colors-cont">
            <div class="priority-color lightpink"></div>
            <div class="priority-color lightblue"></div>
            <div class="priority-color lightgreen"></div>
            <div class="priority-color black border"></div>
        </div>
    </div>

</body>
<script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
<script src="./script.js"></script>

</html>
